<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>

    <h1>Calculator</h1>

<div class="main btn-toolbar border border-info bg-info">
    <div>
        <input id="inputresult" class="inputresult form-control" type="text">
    </div>
<div>
    <button class="firstrow btn btn-danger" onclick="clearField()">C</button>
    <button class="firstrow btn btn-light" onclick="getNum('/')">/</button>    
</div>

<div>
    <button class="btn btn-secondary" onclick="getNum('7')">7</button>
    <button class="btn btn-secondary" onclick="getNum('8')">8</button>
    <button class="btn btn-secondary" onclick="getNum('9')">9</button>    
    <button class="btn btn-light" onclick="getNum('*')">x</button>    
</div>

<div>
    <button class="btn btn-secondary" onclick="getNum('4')">4</button>
    <button class="btn btn-secondary" onclick="getNum('5')">5</button>
    <button class="btn btn-secondary" onclick="getNum('6')">6</button>    
    <button class="btn btn-light" onclick="getNum('-')">-</button>    
</div>

<div>
    <button class="btn btn-secondary" onclick="getNum('1')">1</button>
    <button class="btn btn-secondary" onclick="getNum('2')">2</button>
    <button class="btn btn-secondary" onclick="getNum('3')">3</button>    
    <button class="btn btn-light" onclick="getNum('+')">+</button>    
</div>

<div>
    <button class="lastrow btn btn-secondary" onclick="getNum('0')">0</button>
    <button class="lastrow btn btn-danger" onclick="getResult()">=</button>
</div>

</div>


<script src="app.js"></script>
</body>
</html>
